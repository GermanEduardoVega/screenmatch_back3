spring.application.name=screenmatch3

#reemplazar por variables de entorno {$VARIABLE_DE _ENTORNO}
spring.datasource.url=jdbc:postgresql://localhost:5432/db_series
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#indicar en jpa que tenga permiso para modificar, si existe algun un cambio en mi app y que refleje eso en la bd
spring.jpa.hibernate.ddl-auto=update

# ver todas las operaciones realizadas en la base de datos
spring.jpa.show-sql=true
spring.jpa.format-sql=true

#habilitar la visualización de estas consultas SQL en los logs para entender mejor lo que está sucediendo en la base de datos
#logging.level.org.hibernate.SQL=DEBUG
